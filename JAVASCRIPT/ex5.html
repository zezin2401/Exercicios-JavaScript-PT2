<html lang="pt" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var temp = prompt('Digite uma temperatura')
        temp = parseFloat(temp)

        if (temp >= 45) {
            alert("MUITO QUENTE")
        } else if (temp >= 35) {
            alert("QUENTE")
        } else if (temp >= 25) {
            alert("MODERADO")
        }  else {
            alert("FRIO")
        }

    </script>

</head>
