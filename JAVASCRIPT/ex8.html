<!DOCTYPE html>
<html lang="pt" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var nota = prompt('Digite sua nota')
        nota = parseFloat(nota)

        if (nota >= 90) {
            alert("A")
        } else if (nota >= 80) {
            alert("B")
        } else if (nota >= 70) {
            alert("C")
        } else if (nota >= 60) {
            alert("D")
        } else {
            alert("F")
        }





    </script>

</head>

</body>
</html>
